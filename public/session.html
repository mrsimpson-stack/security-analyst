<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Session ID - WhatsApp Linker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6">
        <div class="text-center mb-8">
            <a href="/" class="inline-block mb-6">
                <div class="bg-green-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto">
                    <i class="fab fa-whatsapp text-white text-3xl"></i>
                </div>
            </a>
            <h1 class="text-3xl font-bold mb-2">Enter Session ID</h1>
            <p class="text-gray-400">Access your linked WhatsApp session</p>
        </div>
        
        <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl">
            <form id="sessionForm" onsubmit="submitSession(event)">
                <div class="mb-6">
                    <label class="block text-gray-300 mb-3">Session ID</label>
                    <input type="text" id="sessionId" 
                           class="w-full p-4 bg-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="WA-123456-ABC123"
                           required>
                    <p class="text-sm text-gray-400 mt-2">
                        Enter the Session ID you received when generating the code
                    </p>
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white p-4 rounded-lg font-bold text-lg transition-all">
                    <i class="fas fa-sign-in-alt"></i> Access Dashboard
                </button>
                
                <div class="text-center mt-6">
                    <a href="/" class="text-green-400 hover:text-green-300">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </form>
            
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-900 rounded-lg text-red-200"></div>
        </div>
        
        <div class="text-center text-gray-500 text-sm mt-8">
            <p>Lost your Session ID? Generate a new pairing code from the homepage.</p>
        </div>
    </div>

    <script>
        async function submitSession(event) {
            event.preventDefault();
            
            const sessionId = document.getElementById('sessionId').value.trim();
            const btn = document.querySelector('button[type="submit"]');
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`/api/session?sessionId=${encodeURIComponent(sessionId)}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.session.status === 'linked') {
                        // Redirect to dashboard
                        window.location.href = `/dashboard?session=${sessionId}`;
                    } else {
                        showError('This session is not linked yet. Please link your WhatsApp first.');
                    }
                } else {
                    showError(data.error || 'Session not found');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to verify session. Please try again.');
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
        
        // Auto-focus input
        document.getElementById('sessionId').focus();
    </script>
</body>
</html>
